<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- ============= navbar ============= -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary rounded p-3"
        aria-label="Thirteenth navbar example"
      >
        <div class="container-fluid gap-3">
          <!-- for smaller sizes -->
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarExample11"
            aria-controls="navbarsExample11"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse d-lg-flex collapse"
            id="navbarExample11"
            style
          >
            <a class="navbar-brand" href="../../../index.html">
              <img
                src="../../imgs/logo/logo-img.png"
                width="60"
                height="50"
                alt="logo"
              />
            </a>
            <!-- list of pages -->
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="../../../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cotiza tu tatuaje</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./artists.html"
                  >Artistas del tatuaje</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ruleta tattoo</a>
              </li>
            </ul>
            <!-- end list -->
          </div>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            <button type="button" class="btn btn-outline-success">
              contactanos
            </button>
          </div>
        </div>
      </nav>
      <!--end of navbar-->
    </header>
    <!-- img gallery -->
    <div class="container text-center">
      <h2 class="mb-5 mt-2">Ariel Gallegos</h2>
      <div class="row">
        <div class="col-md-4">
          <img
            src="../../imgs/Tattoo1.jpg"
            class="img-fluid img-thumbnail"
            data-toggle="modal"
            data-target="#myModal"
          />
        </div>
        <div class="col-md-4">
          <img
            src="../../imgs/Tattoo2.jpg"
            class="img-fluid img-thumbnail"
            data-toggle="modal"
            data-target="#myModal"
          />
        </div>
        <div class="col-md-4">
          <img
            src="../../imgs/Tattoo3.jpg"
            class="img-fluid img-thumbnail"
            data-toggle="modal"
            data-target="#myModal"
          />
        </div>
        <div class="col-md-4">
          <img
            src="../../imgs/tattoo4.jpg"
            class="img-fluid img-thumbnail"
            data-toggle="modal"
            data-target="#myModal"
          />
        </div>
        <div class="col-md-4">
          <img
            src="../../imgs/tattoo5.jpg"
            class="img-fluid img-thumbnail"
            data-toggle="modal"
            data-target="#myModal"
          />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="" class="img-fluid" id="modalImage" />
          </div>
        </div>
      </div>
    </div>
    <!-- ============= -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="artist.js"></script>
  </body>
</html>
